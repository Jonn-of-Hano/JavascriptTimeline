<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Special Elite' rel='stylesheet'>
    <link rel="images" href="assets/">
    <link rel="icon" href="central_assets/plimbo retro.png">
  </head>
  <body>
      <header>
        <h1>Goobo Studios</h1>
        <h2>Shatterfarms Development Timeline</h2>
      </header>
    <main>
      <section id="timelineMain">
      
        <div class="timelineButtonContainer">
          <button id="version1">Version 1</button>
          <button id="version2">Version 2</button>
          <button id="version3">Version 3</button>
          <button id="version4">Version 4</button>
        </div>

        <div class="unselectedInfo" id="timelineInformation">

          <img id="timelineImage" src="central_assets/plimbo retro.png" alt="an image of a plimbo!">

          <div class="timelineText">
            <h2 id="timelineTitle"></h2>
            <h3 id="timelineSubtitle"></h2>
            <p id="timelineParagraph"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="java/timeline.js"></script>
  </body>
</html>
